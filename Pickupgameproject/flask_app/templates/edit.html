<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Activity!</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}     
    {% if messages %}                            
    {% for message in messages %}            
    <p>{{message}}</p>                   
    {% endfor %}
    {% endif %}
    {% endwith %}
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
    <h1>Hello {{ user.first_name}}! Wanna edit an Activity?</h1>
    <form action="/edit/{{activity.id}}" method="post">
        <label>Event Name:</label><br>
        <input type="text" placeholder="{{activity.event_name}}" name="event_name"><br>
        <label>Location:</label><br>
        <input type="text" placeholder="{{activity.location}}" name="location"><br>
        <label>Description:</label><br>
        <textarea cols=30 rows=10 placeholder="{{activity.description}}"name="description"></textarea><br>
        <label>Date:</label><br>
        <input placeholder="{{activity.date}}"type="date" name="date"><br>
        <label>Members:</label><br>
        <input placeholder="{{activity.members}}"type="number" name="members"><br>
        <!-- <label>Time:</label><br>
        <input placeholder="{{activity.time}}"type="time" name="time"><br> -->
        <input type="submit" value="Add Activity!">
        
    </form>
</body>
</html>
