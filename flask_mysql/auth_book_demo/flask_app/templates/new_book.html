<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors and Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<body>
    <div class="container">
        <h1>New book page</h1>

        <form action="/create_book" method="post">
            <label>Title</label>
            <input type="text" name="title">
            
            <label>Number of pages</label>
            <input type="number" name="pages">
            
            <label>Language</label>
            <input type="text" name="language">

            <label>Select Author</label>
            <select name="author_id">
                {% for author in authors %}
                <option value="{{ author.id }}">{{authors.first_name}}{{authors.last_name}}</option>
                {% end for %}
            </select>
            <label>Description</label>
            <textarea name="description" cols="10" row="10"></textarea>
            <input type="text" name="title">
            <input class="btn btn-primary" type="submit" value="Create New Book!">
        </form>
    </div>
    
</body>
</html>
